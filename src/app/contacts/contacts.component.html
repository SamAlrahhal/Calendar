<div class="row">
  <div class="col-xs-12 col-sm-4">
    <ul class="list-group">
      <li *ngFor="let contact of contactService.contacts" class="list-group-item">
        <a routerLink="{{contact.id}}" routerLinkActive="active">{{contact.lastName}}</a>
      </li>
    </ul>
  </div>

  <div class="col-xs-12 col-sm-8">
    <router-outlet></router-outlet>
  </div>
</div>
