<div class="container">
  <h2>Register</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email address.</small>
        <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['noDot']">Email must contain a '.'
          symbol.</small>
        <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['invalidFormat']">Email format is
          incorrect.</small>
        <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['invalidDomain']">Email must end with a
          valid domain (e.g., '.com').</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is
          required.</small>
        <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters long.</small>
        <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['passwordContainsNumber']">Password must
          contain at least one number.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
