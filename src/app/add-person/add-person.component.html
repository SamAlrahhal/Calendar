<div class="container">
  <h2 appHighLight="lightblue">Add Person</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="inputPhoto" (change)="changeImage($event)" accept="image/*">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required [(ngModel)]="lastName">
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required [(ngModel)]="birthdate">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required [(ngModel)]="phoneNumber">
    </div>
    <button type="submit">Add Person</button>
  </form>
</div>
